<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header background" data-bs-theme="dark">
        <h3 class="my-auto ms-3 heading no-bg">Success!</h3>
        <button type="button" class="btn-close mx-0" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body background">
        <div class="row">
            <div class="col">
                {{ message }}
                {% if cart_products|length > 0 %}
                <a href="{% url 'cart' %}" class="btn bg-success view-cart-btn my-2">View Cart</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
