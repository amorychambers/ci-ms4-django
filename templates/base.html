{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="SouthRoast: Coffee Roasters"
        content="A coffee roaster in the heart of the city, providing fine quality fresh-roast coffee to customers and cafes" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>SouthRoast</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ee31e6b5f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container fixed-top">
        <!-- Navbar customised from Bootstrap5 default navbar code snippet -->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-auto px-2" href="#">SouthRoast</a>
            <div class="collapse navbar-collapse" id="links">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Coffee
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Single Origin</a></li>
                            <li><a class="dropdown-item" href="#">Blends</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="collapse" id="searchbox">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="ms-auto center">
                <button id="search-icon" class="btn" data-bs-toggle="collapse" data-bs-target="#searchbox"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <button id="cart-icon" class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </nav>
    </header>

    {% if messages %}
    <div class="message-container">

    </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>

    </footer>

    {% block postload_js %}
    {% endblock %}
</body>

</html>
