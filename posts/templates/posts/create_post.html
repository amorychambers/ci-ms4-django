{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <h2 class="heading">Create a Post</h2>
  </div>

  <div class="row">
    <form method="POST" action="{% url 'create_post' %}" class="my-2" id="post-form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
    </form>
  </div>

  {% endblock %}
