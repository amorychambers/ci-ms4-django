{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <h2 class="heading">Update your Post</h2>
  </div>

  <div class="row">
    <div class="col-12 col-lg-8 offset-lg-2">
      <form method="POST" action="{% url 'update_post' post.id %}" class="my-2" id="update-post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success w-25 float-end">Update</button>
      </form>
    </div>
  </div>
</div>

  {% endblock %}
