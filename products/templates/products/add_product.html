{% extends 'base.html' %}
{% load static %}


{% block content %}

<h2 class="heading my-2">Add Product</h2>
<div class="row mt-md-5">
  <div class="col-12 col-md-6 offset-md-3">
    <form method="POST" action="{% url 'add_product' %}" class="my-2 background text-white rounded p-2" id="add-product-form" 
    enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success w-25 my-4 float-end">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
